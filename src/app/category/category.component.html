<div class="category-container col-12">
  <h3 class="col-12">{{category.name}}</h3>
  <div class="category-groups col-12 border">
    <div class="col-12" *ngFor="let subCategory of category.subCategories">
      <app-category [category]="subCategory"></app-category>
    </div>
    <div class="col-12" *ngFor="let group of category.groups">
      <app-group [group]="group"></app-group>
    </div>
  </div>
</div>
