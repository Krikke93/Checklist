<div class="group-container col-12 pt-1">
  <div class="col-1 d-inline-block">
    <img class="float-left d-inline-block" src="assets/images/{{game}}/groups/{{group.src}}.png" />
  </div>
  <div class="group-items col-11 d-inline-block">
    <div class="float-left d-inline-block" *ngFor="let item of group.items">
      <app-item [item]="item"></app-item>
    </div>
  </div>
</div>
