<div class="group-container col-12 pt-1">
  <div class="col-2 d-inline-block">
    <img class="float-left d-inline-block border-right" 
      src="assets/images/{{game}}/groups/{{group.src}}.png" 
      title="{{group.name}}" 
      [style.opacity]="allChecked() ? '1' : '0.3'" />
  </div>
  <div class="group-items col-10 d-inline-block">
    <div class="float-left d-inline-block" *ngFor="let item of group.items">
      <app-item [item]="item"></app-item>
    </div>
  </div>
</div>
